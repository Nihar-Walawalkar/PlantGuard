<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .result-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result-box img {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-box h1 {
            color: #007bff;
        }

        .result-table {
            margin-top: 20px;
            text-align: left;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 48px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result-box">
            <i class="fas fa-check-circle icon"></i>
            <h1>Detection Results</h1>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Leaf Image" class="img-fluid"
                width="300">
            <table class="table table-bordered result-table">
                <thead class="thead-dark">
                    <tr>
                        <th>Disease</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody>
                    {% for disease, confidence in results.items() %}
                    <tr>
                        <td>{{ disease }}</td>
                        <td>{{ '{:.2f}'.format(confidence * 100) }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary btn-back">Upload Another Image</a>
        </div>
    </div>
</body>

</html>
